<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Intro Page</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #222;
      gap: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar img {
      width: 20px;
      vertical-align: middle;
    }

    .content {
      text-align: center;
      padding: 60px 20px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      color: #aaa;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .button {
      background-color: #28a745;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .partners {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .partners img {
      height: 40px;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 36px;
      }
      .content p {
        font-size: 16px;
      }
      .button {
        font-size: 16px;
        padding: 10px 20px;
      }
      .navbar a {
        font-size: 14px;
      }
      .partners img {
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 28px;
      }
      .content p {
        font-size: 14px;
      }
      .button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Case Studies</a>
    <a href="#">Testimonials</a>
    <a href="#">Recent Work</a>
    <a href="#">Get In Touch</a>
    <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
    <a href="#"><img src="behance.png" alt="Behance"></a>
    <a href="#"><img src="twitter.png" alt="Twitter"></a>
  </div>

  <div class="content">
    <h1>Your Name Here</h1>
    <p>Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <button class="button">Let's get started &gt;</button>

    <div class="partners">
      <img src="clickup.png" alt="ClickUp">
      <img src="dropbox.png" alt="Dropbox">
      <img src="paychex.png" alt="Paychex">
      <img src="elastic.png" alt="Elastic">
      <img src="stripe.png" alt="Stripe">
    </div>
  </div>
</body>
</html>
